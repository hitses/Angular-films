<div class="movies-category">
  <div class="movie-item" *ngFor='let movie of movies'>
    <div class="movie-img"
      [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500' + movie.backdrop_path +')'}">
      <h2>{{movie.title}}</h2>
    </div>
  </div>
  <app-movies-display></app-movies-display>
</div>
