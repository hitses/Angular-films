<h2 *ngIf="!movieData">Sin resultado</h2>
<div class="movieId" *ngIf="movieData" [style.background.image]="'url(https://image.tmdb.org/t/p/original' + movieData.backdrop_path + ')'">
  <div>
    <div class="genres">
      <span *ngFor="let genre of movieData.genres">{{genre.name}}</span>
    </div>
    <h1>{{movieData.title}}</h1>
    <div class="rating">{{movieData.vote_average}}<span> / {{movieData.vote_count}}</span></div>
    <h3>{{release_date}}</h3>
    <p>{{movieData.overview}}</p>
  </div>
  <div>
    <img src="https://image.tmdb.org/t/p/w500/{{movieData.poster_path}}" alt="Cartel de {{movieData.title}}">
  </div>
</div>
<app-movies-display [data]="similarMovies"></app-movies-display>
